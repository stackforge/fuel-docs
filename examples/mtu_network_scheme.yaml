  network_scheme:
   endpoints:
     br-ex:
       IP:
       - 172.16.0.7/24
       gateway: 172.16.0.1
     br-fw-admin:
       IP:
       - 10.20.0.7/24
     br-mgmt:
       IP:
       - 192.168.0.7/24
     br-prv:
       IP: none
     br-storage:
       IP:
       - 192.168.1.6/24
   interfaces:
     eth0:
       mtu: 1234
     eth1:
       mtu: 4321
   provider:  ovs
   roles:
      ex: br-ex
      fw-admin: eth0
      management: br-mgmt
      private: br-prv
      storage: br-storage
   transformations:
    - action: add-br
      name: br-ex
      provider: ovs
    - action: add-br
      name: br-mgmt
      provider: ovs
    - action: add-br
      name: br-storage
      provider: ovs
    - action: add-br
      name: br-prv
      provider: ovs
    - action: add-br
      name: br-bondnew
      provider: ovs
    - action: add-br
      name: br-eth1
      provider: ovs
    - action: add-bond
      bridge: br-bondnew
      interfaces: [eth2, eth3]
      properties: [lacp=active]
      name: bondnew
    - action: add-port
      bridge: br-eth1
      name: eth1
      provider: ovs
    - action: add-patch
      bridges: [br-bondnew, br-storage]
      vlan_ids: [103, 0]
    - action: add-patch
      bridges: [br-eth1, br-ex]
      vlan_ids: [101, 0]
    - action: add-patch
      bridges: [br-eth1, br-mgmt]
      vlan_ids: [102, 0]
    - action: add-patch
      bridges: [br-bondnew, br-prv]
